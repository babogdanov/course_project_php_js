<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div>hi</div>
    <button id="dialog-toggle-button">Create table</button>

    <div id="table-create-dialog" class="dialog-content">
      <div class="dialog-header">
        <button id="dialog-close-icon">&times;</button>
        <h2>Modal Header</h2>
      </div>

      <div class="dialog-body">

        Please enter table dimensions:
        <form id="table-dimensions-form" >
            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows">
            <button type="button" id="table-create-btn" onclick="tableCreate()">Create</button>
          </form>
      </div>
    </div>
    <form id="dynamic_table" name="table"> 
      <button type="button" onclick="saveTable()">Save Table</button>
    </form>

    <a href="#" onclick="download_table_as_csv()">Download as CSV</a>

    <script type="text/javascript" src="../js/dialog_toggle.js"></script>
    <script type="text/javascript" src="../js/table.js"></script>
  </body>
</html>
